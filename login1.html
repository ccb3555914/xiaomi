<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/index.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="js/jquery_1.11.3.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.cookie.js"></script>
</head>
<body>
<form class="form-horizontal col-md-4 col-md-offset-4" role="form" action="">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="username" placeholder="用户名">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" id="inputPassword" placeholder="密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="checked"> 记住
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">登录</button>
    </div>
  </div>
</form>
<script>
	var inputUserName = $.cookie().inputUserName;
	var inPassword = $.cookie().inPassword;
	$(document).ready(function() {
		//var remember=location.search.replace(/\?/,"")
		var Checked = $.cookie().choice;
		if(Checked=="checked"){
			$("#checked").prop("checked",true)
			$("#username").val($.cookie().username);
		}
	});
	$(".form-horizontal").submit(function  (argument) {
		$.cookie("username",$("#username").val(),{expires:7})
		var checked=$("#checked").prop("checked")
		if(checked==true){
			$.cookie("choice","checked",{expires:7});
			console.log($.cookie().choice);
		}else{
			$.cookie("choice","checked",{expires:0});
		}
		if($("#username").val()==inputUserName&&$("#inputPassword").val()==inPassword){
			window.location="index.html?"+inputUserName
		}
		return false
	})
	// $("#checked").click(function(event) {
	// 		// 4.创建一个状态 存入cookie  ---- 让数据持久化 
	// 		$.cookie("choice","checked",{expires:7});
	// 		console.log($.cookie().choice);
	// 	});
	$("#username").blur(function  (argument) {
		if($("#username").val()!=inputUserName){
			$("#username").val("用户名不存在")
			$(this).parent().addClass('has-error has-feedback').append('<span class="glyphicon glyphicon-remove form-control-feedback"></span>');
		}
	})
	$("#inputPassword").blur(function  (argument) {
		if($("#inputPassword").val()!=inPassword){
			$(this).parent().addClass('has-error has-feedback').append('<span class="glyphicon glyphicon-remove form-control-feedback"></span>');
		}
	})
	for (var i = 0; i < $("input").length; i++) {
			$("input").eq(i).on("focus",function  (argument) {
				$(this).parent().removeClass('has-error has-feedback')
				$(this).next().remove();
			})
		};
	
</script>
</body>
</html>
