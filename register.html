<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<script src="js/jquery_1.11.3.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/register.js"></script>
</head>
<body>
<div class="warpper">
	<div class="warp">
		<div class="layout layout1">
			<div class="mianbox">
				<div class="top top1">
					<img src="img/logo.jpg" alt="">
					<h4 class="header_tit_txt" id="login-title">注册小米帐号</h4>
				</div>
				<div id="main">
					<div class="regbox">
						<div class="listtit" id="reg-phone-select-cty">
					        <span class="tits dis_box c_b">
					          <tt id="select-cycode-result">中国(+86)</tt>
					          <i class="icon_cirarr"></i>
					        </span>
				      	</div>
				      	<div class="inputbg">
					      <label class="labelbox1 err_label" for="">
					        <input id="phone" type="tel" name="phone" data-type="PH" placeholder="请输入手机号码">
					      </label>
					    </div>
					    <div class="err_tip" style="display: block;">
					      <div class="dis_box dis_phone"><em class="icon_error1"></em><span>手机号码格式错误</span></div>
						  <div class="dis_box dis_nophone"><em class="icon_error1"></em><span>请输入手机号码</span></div>

					    </div>
					    <div class="inputbg inputcode">
					      <label class="labelbox1 err_label" for="">
					        <input id="syzm" class="code" type="text" name="icode" autocomplete="off" placeholder="验证码">
					      </label>
					      <span class="yzm" title="看不清换一张">dfdff</span>
					    </div>
					    <div class="err_tip" style="display: block;">
					      <div class="dis_box" id="dis_yzm"><em class="icon_error"></em><span>验证码错误</span></div>
					      <div class="dis_box" id="dis_erroryzm"><em class="icon_error"></em><span>请输入图片验证码</span></div>
					    </div>
					    <div class="fixed_bot mar_phone_dis1">
					      <input class="btn332 btn_reg_1 submit-step" data-to="phone-step2" type="submit" value="立即注册">
					      <p class="msg">
					      点击“立即注册”，即表示您同意并愿意遵守小米
					      <a href="http://www.miui.com/res/doc/eula/cn.html" target="_blank" title="用户协议">用户协议</a>
					      和
					      <a href="http://www.miui.com/res/doc/privacy/cn.html" target="_blank" title="隐私政策">隐私政策</a>
					      </p>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="custom_display_4" class="n-footer">  
      <div class="nf-link-area clearfix">
        <ul class="lang-select-list">
          <li><a href="">简体</a>|</li>

        </ul>
      </div>
      <p class="nf-intro"><span>小米公司版权所有-京ICP备10046444-<a class="beian-record-link" target="_blank" href=""><span><img src=""></span>京公网安备11010802020134号</a>-京ICP证110507号</span></p>
    </div>
</div>
